<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Palmas BI</title>
    <link rel="stylesheet" href="https://palmasbiweb.surge.sh/Css\MenuNprint.css">
</head>

<body style="
            background-image: url('https://palmasbiweb.surge.sh/Img/Imagenes de fondo/Imagenes de fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.5);
        ">

    <header class="header">
        <div id="logoContainer">
            <img src='https://palmasbiweb.surge.sh/Img\Logos PNG\Logo Grupo Palmas-03.png' alt='Logo'>
        </div>
        <nav>
            <ul>
                <li><a href="https://palmasbiweb.surge.sh/index.html">Inicio</a></li>
                <li><a href="https://palmasbiweb.surge.sh/Html/MenuReporte.html">Reportes</a>
                </li>
                <li><a href="https://palmasbiweb.surge.sh/Html/MenuSabana.html">Sabanas</a></li>
                <li><a id="inicio" href="https://palmasbiweb.surge.sh/Html\MenuSabana.html">Nprinting</a></li>
                <li><a href="https://palmasbiweb.surge.sh/Html\MenuCelular.html">Celular</a></li>
            </ul>
        </nav>
    </header>

    <div class="body-container">
        <div class="row">
            <div class="column reportes-column">
                <div id="palmasVisionContainer">
                    <div class="palmas-vision">
                        <h2>
                            <span id="palmas">NPRINTING</span>
                        </h2>
                    </div>
                </div>
                <img id="imgReport" src="https://palmasbiweb.surge.sh/Img/Carrusel/1.png"
                    alt="Descripción de la imagen">
            </div>

            <div class="column right-column">
                <div class="grid-container" id="dynamicGridContainer">
                    <!-- Aquí se insertarán dinámicamente los elementos grid-item desde la API -->
                </div>
            </div>

        </div>

    </div>
    <footer class="footer">
        <p>CENTRALIZANDO SABERES, POTENCIANDO RESULTADOS</p>
    </footer>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-content-wrapper">
                <div class="column left-content">
                    <img src="https://palmasbiweb.surge.sh/Img\Imagenes de fondo\1.jpg" alt="Descripción de la imagen">
                </div>
                <div class="column right-content">
                    <p><strong>Reporte</strong></p>
                    <p>Descripción de la funcionalidad del reporte...</p>
                    <p>Usuario líder: Cesar</p>
                    <p>Frecuencia: Diario</p>
                    <p>Manual: <a href="#">Descargar</a></p>
                    <p>Link: <a
                            href="https://qliksense.gruporomero.com.pe/azure/sense/app/39ad6374-dc9a-4d29-8665-2822d42c7f02"
                            target="_blank">Enlace</a></p>
                    </p>
                </div>
            </div>
            <!-- Botón para abrir el chat -->

        </div>
    </div>

    <button id="openChatButton" style="width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #8EB523;
    color: #fff;
    font-size: 16px;
    border: none;
    margin: 20px;
    cursor: pointer;
    outline: none;
    position: fixed;
    bottom: 9px;
    background: url('https://palmasbiweb.surge.sh/Img/Carrusel/Chatbot.png') center/cover no-repeat;
    right: 20px;
    z-index: 999;"></button>

    <!-- Iframe para el chat -->
    <iframe id="chatIframe"
        src="https://web.powerva.microsoft.com/environments/Default-5726fb42-8426-4577-9964-f13a62ad5eb9/bots/cr794_palmitoBi/webchat?__version__=2"
        frameborder="0"></iframe>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var gridItems = document.querySelectorAll('.grid-item');

            gridItems.forEach(function (gridItem) {
                gridItem.addEventListener('click', function () {
                    openModal();
                });
            });

            function openModal() {
                var modal = document.getElementById('myModal');
                modal.style.display = 'block';
                document.body.classList.add('modal-opened');

                // Agregar evento de clic al botón de cerrar en el modal
                var closeButton = modal.querySelector('.close');
                if (closeButton) {
                    closeButton.addEventListener('click', function () {
                        closeModal();
                    });
                }

                // Evitar que se cierre el modal al hacer clic fuera de él
                modal.addEventListener('click', function (event) {
                    if (event.target === modal) {
                        closeModal();
                    }
                });
            }

            function closeModal() {
                var modal = document.getElementById('myModal');
                modal.style.display = 'none';
                document.body.classList.remove('modal-opened');
            }

            function openChat() {
                var chatIframe = document.getElementById('chatIframe');
                // Verificar el estado actual del iframe
                if (chatIframe.style.display === 'block') {
                    // Si está visible, ocultarlo
                    chatIframe.style.display = 'none';
                } else {
                    // Si está oculto, mostrarlo
                    chatIframe.style.display = 'block';
                }
            }

            // Modificar el evento de clic para abrir/cerrar el chat
            var openChatButton = document.getElementById('openChatButton');
            if (openChatButton) {
                openChatButton.addEventListener('click', function () {
                    openChat();
                });
            }

            // Obtener referencia al contenedor dinámico
            var dynamicGridContainer = document.getElementById('dynamicGridContainer');

            // Obtener datos de la API
            fetch('https://webpalmasapis.azurewebsites.net/api/ListadoNprint')
                .then(response => response.json())
                .then(data => {
                    // Iterar sobre los datos y construir elementos grid-item
                    data.forEach(item => {
                        var gridItem = document.createElement('div');
                        gridItem.className = 'grid-item';

                        // Nueva sección para la imagen pequeña
                        var gridItemImage = document.createElement('div');
                        gridItemImage.className = 'grid-item-image';
                        var image = document.createElement('img');
                        // Usar la URL de la imagen desde la API
                        image.src = "https://palmasbiweb.surge.sh/Img/Nprinting/27.png"; // Asegúrate de que tu API tenga un campo imageUrl
                        gridItemImage.appendChild(image);

                        // Contenido original del grid-item
                        var content = document.createElement('p');
                        // Usar el campo NombrePlantilla desde la API
                        content.textContent = item.NombrePlantilla; // Asegúrate de que tu API tenga un campo NombrePlantilla

                        gridItem.appendChild(gridItemImage);
                        gridItem.appendChild(content);

                        // Agregar el nuevo elemento grid-item al contenedor dinámico
                        dynamicGridContainer.appendChild(gridItem);
                    });
                })
                .catch(error => console.error('Error al obtener datos de la API:', error));
        });
    </script>
</body>

</html>
