<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Palmas BI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://palmasbiweb.surge.sh/Css\MenuSabana.css">
</head>

<body style="
background-image: url('https://palmasbiweb.surge.sh/Img/Imagenes de fondo/3.jpg');
background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;
margin: 0;
font-family: Arial, sans-serif;
background-color: rgba(255, 255, 255, 0.5);
">

    <!-- Encabezado transparente -->
    <header class="header">
        <div id="logoContainer">
            <img src='https://palmasbiweb.surge.sh/Img\Logos PNG\Logo Grupo Palmas-03.png' alt='Logo'>
        </div>
        <nav>
            <ul>
                <li><a href="https://palmasbiweb.surge.sh/index.html">Inicio</a></li>
                <li><a href="https://palmasbiweb.surge.sh/Html\MenuReporte.html">Reportes</a></li>
                <li><a id="inicio" href="https://palmasbiweb.surge.sh/Html\MenuSabana.html">Sabanas</a></li>
                <!-- <li><a href="https://palmasbiweb.surge.sh/Html\MenuNprint.html">Nprinting</a></li> -->
                <li><a href="https://palmasbiweb.surge.sh/Html\MenuCelular.html">Celular</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cuerpo con opacidad -->
    <div class="body-container">
        <!-- Fila con 3 columnas -->
        <div class="row">
            <!-- Columna izquierda - Reportes -->
            <div class="column reportes-column">
                <div id="palmasVisionContainer">
                    <div class="palmas-vision">
                        <h2>
                            <span id="palmas">SABANA</span>
                        </h2>
                        <!-- Agrega la imagen debajo del texto -->
                    </div>
                </div>
                <img id="imgReport" src="https://palmasbiweb.surge.sh/Img\Carrusel\2.png"
                    alt="Descripción de la imagen">
            </div>

            <div class="column left-column">
                <h2>Upstream</h2>
                <div class="menu-container">
                    <div class="menu-container" id="menuContainerUp">
                        <!-- Aquí se agregarán dinámicamente los elementos .menu-item -->
                    </div>
                </div>
            </div>

            <div class="column right-column">
                <h2>Downstream</h2>
                <div class="menu-container">

                    <div class="menu-container" id="menuContainerDown">
                        <!-- Aquí se agregarán dinámicamente los elementos .menu-item para Reportes Downstream -->
                    </div>

                </div>
            </div>
        </div>

    </div>

    <footer class="footer">
        <p>CENTRALIZANDO SABERES, POTENCIANDO RESULTADOS</p>
    </footer>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-content-wrapper">
                <div class="column left-content">
                    <img src="https://palmasbiweb.surge.sh/Img\Imagenes de fondo\1.jpg" alt="Descripción de la imagen">
                </div>
                <div class="column right-content">
                    <p><strong>Sabana</strong></p>
                    <p>Descripción de la funcionalidad de la sabana...</p>
                    <p>Usuario líder: Cesar</p>
                    <p>Frecuencia: Diario</p>
                    <p>Manual: <a href="#">Descargar</a></p>
                    <p>Link: <a
                            href="https://qliksense.gruporomero.com.pe/azure/sense/app/39ad6374-dc9a-4d29-8665-2822d42c7f02"
                            target="_blank">Enlace</a></p>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <button id="openChatButton" style="width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #8EB523;
    color: #fff;
    font-size: 16px;
    border: none;
    margin: 20px;
    cursor: pointer;
    outline: none;
    position: fixed;
    bottom: 9px;
    background: url('https://palmasbiweb.surge.sh/Img/Carrusel/Chatbot.png') center/cover no-repeat;
    right: 20px;
    z-index: 999;"></button>

    <!-- Iframe para el chat -->
    <iframe id="chatIframe"
        src="https://web.powerva.microsoft.com/environments/Default-5726fb42-8426-4577-9964-f13a62ad5eb9/bots/cr794_palmitoBi/webchat?__version__=2"
        frameborder="0"></iframe>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var menuItems = document.querySelectorAll('.menu-item');

            function closeAllTables() {
                menuItems.forEach(function (menuItem) {
                    menuItem.classList.remove('active');
                    var table = menuItem.nextElementSibling; // Obtener el siguiente elemento del menú (que es la tabla)
                    if (table && table.classList.contains('custom-table')) {
                        table.style.maxHeight = '0'; // Oculta la tabla
                        table.style.opacity = '0'; // Opacidad inicial
                    }
                });
            }

            function toggleTable(menuItem) {
                var tableDetails = menuItem.nextElementSibling; // Obtener el siguiente elemento del menú (que es la tabla)
                var isActive = menuItem.classList.contains('active');

                closeAllTables();

                if (!isActive) {
                    menuItem.classList.add('active');
                    if (tableDetails && tableDetails.classList.contains('custom-table')) {
                        tableDetails.style.maxHeight = '1000px'; // Muestra la tabla
                        tableDetails.style.opacity = '1'; // Opacidad al estar activa
                    }
                }
            }

            menuItems.forEach(function (menuItem) {
                menuItem.addEventListener('click', function () {
                    toggleTable(menuItem);
                });
            });

            // Resto del código...

            // Agregar evento de clic a las filas de la tabla para abrir el modal
            var tableRows = document.querySelectorAll('.custom-table tr');

            tableRows.forEach(function (row) {
                row.addEventListener('click', function () {
                    openModal();
                });
            });

            function openModal() {
                var modal = document.getElementById('myModal');
                modal.style.display = 'block';
                document.body.classList.add('modal-opened');

                // Agregar evento de clic al botón de cerrar en el modal
                var closeButton = modal.querySelector('.close');
                if (closeButton) {
                    closeButton.addEventListener('click', function () {
                        closeModal();
                    });
                }

                // Evitar que se cierre el modal al hacer clic fuera de él
                modal.addEventListener('click', function (event) {
                    if (event.target === modal) {
                        closeModal();
                    }
                });
            }

            function closeModal() {
                var modal = document.getElementById('myModal');
                modal.style.display = 'none';
                document.body.classList.remove('modal-opened');
            }

            function openChat() {
                var chatIframe = document.getElementById('chatIframe');
                // Verificar el estado actual del iframe
                if (chatIframe.style.display === 'block') {
                    // Si está visible, ocultarlo
                    chatIframe.style.display = 'none';
                } else {
                    // Si está oculto, mostrarlo
                    chatIframe.style.display = 'block';
                }
            }

            // Obtener la referencia al contenedor de menús
            var menuContainerUp = document.getElementById('menuContainerUp');
            var menuContainerDown = document.getElementById('menuContainerDown');

            // Limpiar el contenido existente del contenedor de menús
            menuContainerUp.innerHTML = '';
            menuContainerDown.innerHTML = '';

            fetch('https://webpalmasapis.azurewebsites.net/api/ListadoSabanaUp')
                .then(response => response.json())
                .then(data => {
                    // Obtener áreas únicas
                    const uniqueAreas = new Set(data.map(report => report.Area));

                    // Itera sobre las áreas únicas y crea un menú para cada una
                    uniqueAreas.forEach(area => {
                        const menuItem = document.createElement('div');
                        menuItem.className = 'menu-item';
                        menuItem.onclick = function () {
                            toggleTable(this);
                        };

                        menuItem.innerHTML =
                            `<div class="menu-dropdown">
                    <a>Reportes ${area}</a>
                </div>`;

                        // Agregar el nuevo menú al contenedor existente
                        menuContainerUp.appendChild(menuItem);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener datos:', error);
                });

            fetch('https://webpalmasapis.azurewebsites.net/api/ListadoSabanaDown')
                .then(response => response.json())
                .then(data => {
                    // Obtener áreas únicas
                    const uniqueAreas = new Set(data.map(report => report.Area));

                    // Itera sobre las áreas únicas y crea un menú para cada una
                    uniqueAreas.forEach(area => {
                        const menuItem = document.createElement('div');
                        menuItem.className = 'menu-item';
                        menuItem.onclick = function () {
                            toggleTable(this);
                        };

                        menuItem.innerHTML =
                            `<div class="menu-dropdown">
                    <a>Reportes ${area}</a>
                </div>`;

                        // Agregar el nuevo menú al contenedor existente
                        menuContainerDown.appendChild(menuItem);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener datos:', error);
                });
            // Modificar el evento de clic para abrir/cerrar el chat
            var openChatButton = document.getElementById('openChatButton');
            if (openChatButton) {
                openChatButton.addEventListener('click', function () {
                    openChat();
                });
            }
        });
    </script>
</body>

</html>
