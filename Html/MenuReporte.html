    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var menuContainerUp = document.getElementById('menuContainerUp');
            var menuContainerDown = document.getElementById('menuContainerDown');
            var tablesContainer = document.getElementById('tablesContainer');

            function closeAllTables() {
                // Remueve las tablas existentes
                tablesContainer.innerHTML = '';
            }

            function toggleTable(area) {
                closeAllTables();

                // Agrega la tabla al contenedor
                var table = createTable(area);
                tablesContainer.appendChild(table);
            }

            // Función para crear una tabla según el área
            function createTable(area) {
                var table = document.createElement('table');
                table.className = 'custom-table';

                // Lógica para obtener los datos de la tabla según el área (ajusta según tus necesidades)
                var tableData;
                if (area === 'Up') {
                    tableData = getUpstreamTableData();
                } else {
                    tableData = getDownstreamTableData();
                }

                // Crear encabezados
                var thead = document.createElement('thead');
                var headerRow = document.createElement('tr');
                Object.keys(tableData[0]).forEach(function (key) {
                    var th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // Crear filas de datos
                var tbody = document.createElement('tbody');
                tableData.forEach(function (rowData) {
                    var row = document.createElement('tr');
                    Object.values(rowData).forEach(function (value) {
                        var td = document.createElement('td');
                        td.textContent = value;
                        row.appendChild(td);
                    });
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);

                return table;
            }

            // Función para obtener datos de ejemplo para la tabla de Upstream (ajusta según tus necesidades)
            function getUpstreamTableData() {
                return [
                    { 'Área': 'Up', 'Reporte': 'Reporte 1 Up' },
                    { 'Área': 'Up', 'Reporte': 'Reporte 2 Up' },
                    // Agrega más datos según tu estructura
                ];
            }

            // Función para obtener datos de ejemplo para la tabla de Downstream (ajusta según tus necesidades)
            function getDownstreamTableData() {
                return [
                    { 'Área': 'Down', 'Reporte': 'Reporte 1 Down' },
                    { 'Área': 'Down', 'Reporte': 'Reporte 2 Down' },
                    // Agrega más datos según tu estructura
                ];
            }

            // Agregar evento de clic a los elementos del menú Upstream
            menuContainerUp.addEventListener('click', function (event) {
                var menuItem = event.target.closest('.menu-item');
                if (menuItem) {
                    toggleTable('Up');
                }
            });

            // Agregar evento de clic a los elementos del menú Downstream
            menuContainerDown.addEventListener('click', function (event) {
                var menuItem = event.target.closest('.menu-item');
                if (menuItem) {
                    toggleTable('Down');
                }
            });

            // Agregar evento de clic a las filas de la tabla para abrir el modal
            var tableRows = document.querySelectorAll('.custom-table tr');

            tableRows.forEach(function (row) {
                row.addEventListener('click', function () {
                    openModal();
                });
            });

            function openModal() {
                var modal = document.getElementById('myModal');
                modal.style.display = 'block';
                document.body.classList.add('modal-opened');

                // Agregar evento de clic al botón de cerrar en el modal
                var closeButton = modal.querySelector('.close');
                if (closeButton) {
                    closeButton.addEventListener('click', function () {
                        closeModal();
                    });
                }

                // Evitar que se cierre el modal al hacer clic fuera de él
                modal.addEventListener('click', function (event) {
                    if (event.target === modal) {
                        closeModal();
                    }
                });
            }

            function closeModal() {
                var modal = document.getElementById('myModal');
                modal.style.display = 'none';
                document.body.classList.remove('modal-opened');
            }

            fetch('https://webpalmasapis.azurewebsites.net/api/ListadoReporteUp')
                .then(response => response.json())
                .then(data => {
                    // Obtener áreas únicas
                    const uniqueAreas = new Set(data.map(report => report.Area));

                    // Itera sobre las áreas únicas y crea un menú para cada una
                    uniqueAreas.forEach(area => {
                        const menuItem = document.createElement('div');
                        menuItem.className = 'menu-item';
                        menuItem.onclick = function () {
                            toggleTable(this);
                        };

                        menuItem.innerHTML =
                            `<div class="menu-dropdown">
                    <a>Reportes ${area}</a>
                </div>`;

                        // Agregar el nuevo menú al contenedor existente
                        menuContainerUp.appendChild(menuItem);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener datos:', error);
                });

            fetch('https://webpalmasapis.azurewebsites.net/api/ListadoReporteDown')
                .then(response => response.json())
                .then(data => {
                    // Obtener áreas únicas
                    const uniqueAreas = new Set(data.map(report => report.Area));

                    // Itera sobre las áreas únicas y crea un menú para cada una
                    uniqueAreas.forEach(area => {
                        const menuItem = document.createElement('div');
                        menuItem.className = 'menu-item';
                        menuItem.onclick = function () {
                            toggleTable(this);
                        };

                        menuItem.innerHTML =
                            `<div class="menu-dropdown">
                    <a>Reportes ${area}</a>
                </div>`;

                        // Agregar el nuevo menú al contenedor existente
                        menuContainerDown.appendChild(menuItem);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener datos:', error);
                });

            fetch('https://webpalmasapis.azurewebsites.net/api/ListadoReporteDown')
                .then(response => response.json())
                .then(data => {
                    // Obtener la referencia a la tabla
                    const tableBody = document.querySelector('#reportTable tbody');

                    // Iterar sobre los datos y agregar filas a la tabla
                    data.forEach(report => {
                        const row = document.createElement('tr');
                        const areaCell = document.createElement('td');
                        const reportCell = document.createElement('td');

                        // Ajusta según la estructura de tus datos
                        areaCell.textContent = report.Area;
                        reportCell.textContent = report.NombreReporte;

                        row.appendChild(areaCell);
                        row.appendChild(reportCell);

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener datos:', error);
                });

        });
    </script>
